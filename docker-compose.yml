version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.development
    volumes:
      - .:/app
    ports:
      - '27081:80'  # 将本地的27081端口映射到容器的80端口
    container_name: wxcloud_wxcloudrun-flask
    labels:
      - wxPort=27082
      - hostPort=27081
      - wxcloud=wxcloudrun-flask
      - role=container
    env_file:
      - .env
    networks:
      - wxcb0

networks:
  wxcb0:
    external:
      name: wxcb0