<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon"
    href="https://static-index-4gtuqm3bfa95c963-1304825656.tcloudbaseapp.com/official-website/favicon.svg"
    type="image/x-icon" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>欢迎使用微信云托管</title>
  <style>
    /* Your existing styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Droid Sans", "Helvetica Neue", "PingFang SC", "Hiragino Sans GB", "Droid Sans Fallback", "Microsoft YaHei", sans-serif;
    }

    .title-logo {
      width: 80px;
      height: 80px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media screen and (min-width:1200px) {
      body .container {
        margin-top: 160px;
        margin-bottom: 272px;
      }
    }

    @media screen and (max-width:1919px) {
      body .container {
        margin-top: 76px;
        margin-bottom: 128px;
      }
    }

    .count-button {
      width: 320px;
      height: 40px;
      box-sizing: border-box;
      margin: 16px 8px;
      font-weight: 500;
      font-size: 17px;
      color: #FFFFFF;
      letter-spacing: 1px;
      text-align: center;
      border-radius: 4px;
    }

    .count-number {
      align-self: flex-start;
      opacity: 0.9;
      font-weight: 500;
      font-size: 14px;
      color: #000000;
    }

    .count-reset {
      color: #576b95;
      cursor: pointer;
      margin-left: auto;
    }

    .count-text {
      width: 320px;
      height: 40px;
      padding: 0 12px;
      margin: 0 auto;
      line-height: 40px;
      text-align: left;
      display: flex;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      opacity: 0.9;
      box-sizing: border-box;
      font-weight: 400;
      font-size: 14px;
      color: #000000;
    }

    .quote {
      font-size: 12px;
    }

    .qrcode {
      height: 144px;
      width: 144px;
      display: block;
      margin: 0 auto;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 320px;
    }

    .title-text {
      width: 320px;
      height: 48px;
      text-align: center;
      margin-top: 16px;
      font-size: 32px;
      opacity: 0.9;
      font-weight: 500;
      color: #000000;
      letter-spacing: 0;
      line-height: 48px;
    }

    .counter-container {
      margin-top: 48px;
    }

    .hr {
      text-align: center;
      position: relative;
      z-index: 2;
      height: 20px;
      line-height: 20px;
    }

    .hr::after {
      position: absolute;
      content: '';
      top: 10px;
      left: 60px;
      width: 200px;
      border-bottom: 1px solid rgba(0, 0, 0, .1);
      z-index: -1;
    }

    .hr small {
      display: inline-block;
      background-color: white;
    }

    .hr-text {
      display: inline-block;
      height: 20px;
      font-weight: 400;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.55);
      letter-spacing: 0;
      text-align: center;
      z-index: 2;
      background-color: white;
      padding: 0 8px;
      line-height: 20px;
    }

    .link-button {
      width: 154px;
      height: 48px;
      box-sizing: border-box;
      font-weight: 400;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.90);
      letter-spacing: 0;
      text-align: center;
      background: rgba(0, 0, 0, 0.03);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      margin-top: 16px;
      width: 320px;
      height: 200px;
      box-sizing: border-box;
      border: 1px solid rgba(0, 0, 0, 0.10);
      border-radius: 5.71px;
      position: relative;
    }

    .card-text {
      text-align: center;
      font-weight: 400;
      font-size: 14px;
      color: rgba(0, 0, 0, 0.55);
      letter-spacing: 0;
    }

    /* New Styles for Auth and Upload */
    .auth-section, .upload-section, .records-section {
      width: 320px;
      margin-top: 32px;
      padding: 16px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .auth-section h3, .upload-section h3, .records-section h3 {
      text-align: center;
      margin-bottom: 16px;
    }

    .records-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .record-item {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .record-item:last-child {
      border-bottom: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Title Section -->
    <div class="title">
      <img class="title-logo"
        src="https://static-index-4gtuqm3bfa95c963-1304825656.tcloudbaseapp.com/official-website/favicon.svg" />
      <div style="margin-bottom: 48px" class="title-text">欢迎使用微信云托管</div>
    </div>

    <!-- Counter Section -->
    <div class="counter-container">
      <span class="count-text">
        <span style="margin-right: 16px;">当前计数:</span>
        <span class="count-number">0</span>
        <span class="count-reset" onclick="setCount('clear')">清零</span>
      </span>
      <button class="btn btn-success btn-lg count-button" style="background: #07c160; border: 0" onclick="setCount('inc')">计数+1</button>
    </div>

    <!-- QR Code Card -->
    <div class="card" style="width: 320px; margin-bottom: 48px;">
      <div class="card-body">
        <img class="qrcode middle"
          src="https://qcloudimg.tencent-cloud.cn/raw/89b46988d3cd73d8a56e76a1b82bb377.png" />
        <small class="card-text" style="display: flex; justify-content: center; margin-top: 8px">扫码加入微信云托管用户群</small>
      </div>
    </div>

    <!-- Quick Start Section -->
    <div>
      <div class="hr">
        <span class="hr-text">快速入门</span>
      </div>
      <div style="display: flex; justify-content: space-between; margin-top: 16px;">
        <a class="btn btn-light btn-lg link-button" style="border: 0; box-shadow: none; margin-right: 12px;"
          href="https://developers.weixin.qq.com/miniprogram/dev/wxcloudrun/src/basic/intro.html" target="_blank"
          rel="noopener noreferrer">
          <!-- SVG Icon -->
          <span style="margin-left: 4px">开发者文档</span>
        </a>
        <a class="btn btn-light btn-lg link-button" style="border: 0; box-shadow: none;"
          href="https://developers.weixin.qq.com/community/business/course/00068c2c0106c0667f5b01d015b80d"
          target="_blank" rel="noopener noreferrer">
          <!-- SVG Icon -->
          <span style="margin-left: 4px">视频教程</span>
        </a>
      </div>
    </div>

    <!-- Authentication Section -->
    <div class="auth-section">
      <h3>用户认证</h3>
      <div id="auth-forms">
        <!-- Registration Form -->
        <form id="register-form">
          <div class="mb-3">
            <label for="register-username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="register-username" required>
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">密码</label>
            <input type="password" class="form-control" id="register-password" required>
          </div>
          <button type="submit" class="btn btn-primary">注册</button>
          <p style="margin-top: 8px;">
            已有账户？ <a href="#" onclick="showLogin()">登录</a>
          </p>
        </form>

        <!-- Login Form -->
        <form id="login-form" class="hidden">
          <div class="mb-3">
            <label for="login-username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="login-username" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">密码</label>
            <input type="password" class="form-control" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-success">登录</button>
          <p style="margin-top: 8px;">
            没有账户？ <a href="#" onclick="showRegister()">注册</a>
          </p>
        </form>
      </div>
      <div id="auth-message" class="mt-2"></div>
    </div>

    <!-- Image Upload Section -->
    <div class="upload-section hidden" id="upload-section">
      <h3>上传图片进行翻译</h3>
      <form id="upload-form">
        <div class="mb-3">
          <label for="image-file" class="form-label">选择图片</label>
          <input class="form-control" type="file" id="image-file" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">上传并翻译</button>
      </form>
      <div id="upload-message" class="mt-2"></div>
      <div id="translation-result" class="mt-3"></div>
    </div>

    <!-- Translation Records Section -->
    <div class="records-section hidden" id="records-section">
      <h3>我的翻译记录</h3>
      <div id="records-list" class="records-list">
        <!-- Records will be appended here -->
      </div>
      <button class="btn btn-secondary mt-3" onclick="fetchRecords()">刷新记录</button>
    </div>

    <!-- Logout Button -->
    <button id="logout-button" class="btn btn-danger mt-4 hidden" onclick="logout()">登出</button>
  </div>

  <!-- Modal for Errors and Messages -->
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">消息</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
        <div class="modal-body" id="modal-body">
          <!-- Message content -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script>
    // Initialize Counter
    initCount();

    // JWT Token
    let accessToken = localStorage.getItem('access_token') || '';

    // Function to Initialize Counter
    function initCount() {
      $.ajax("/api/count", {
        method: "get",
      }).done(function (res) {
        if (res && res.data !== undefined) {
          $(".count-number").html(res.data);
        }
      });
    }

    // Function to Set Counter
    function setCount(action) {
      $.ajax("/api/count", {
        method: "POST",
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        data: JSON.stringify({
          action: action,
        }),
      }).done(function (res) {
        if (res && res.data !== undefined) {
          $(".count-number").html(res.data);
        }
      });
    }

    // Toggle between Register and Login Forms
    function showRegister() {
      $('#login-form').addClass('hidden');
      $('#register-form').removeClass('hidden');
      $('#auth-message').html('');
    }

    function showLogin() {
      $('#register-form').addClass('hidden');
      $('#login-form').removeClass('hidden');
      $('#auth-message').html('');
    }

    // Handle Registration
    $('#register-form').submit(function (e) {
      e.preventDefault();
      const username = $('#register-username').val();
      const password = $('#register-password').val();

      $.ajax("/api/register", {
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ username, password }),
      }).done(function (res) {
        $('#auth-message').html('<span class="text-success">注册成功！请登录。</span>');
        showLogin();
      }).fail(function (xhr) {
        const err = xhr.responseJSON.message || '注册失败';
        $('#auth-message').html(`<span class="text-danger">${err}</span>`);
      });
    });

    // Handle Login
    $('#login-form').submit(function (e) {
      e.preventDefault();
      const username = $('#login-username').val();
      const password = $('#login-password').val();

      $.ajax("/api/login", {
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ username, password }),
      }).done(function (res) {
        accessToken = res.access_token;
        localStorage.setItem('access_token', accessToken);
        $('#auth-message').html('<span class="text-success">登录成功！</span>');
        $('#auth-section').hide();
        $('#upload-section').removeClass('hidden');
        $('#records-section').removeClass('hidden');
        $('#logout-button').removeClass('hidden');
        fetchRecords();
      }).fail(function (xhr) {
        const err = xhr.responseJSON.message || '登录失败';
        $('#auth-message').html(`<span class="text-danger">${err}</span>`);
      });
    });

    // Handle Logout
    function logout() {
      accessToken = '';
      localStorage.removeItem('access_token');
      $('#auth-section').show();
      $('#upload-section').addClass('hidden');
      $('#records-section').addClass('hidden');
      $('#logout-button').addClass('hidden');
      $('#records-list').empty();
      $('#translation-result').empty();
      showLogin();
    }

    // Handle Image Upload
    $('#upload-form').submit(function (e) {
      e.preventDefault();
      const fileInput = $('#image-file')[0];
      if (fileInput.files.length === 0) {
        showModal('请选择一张图片进行上传。');
        return;
      }
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('image', file);

      $.ajax("/api/upload", {
        method: "POST",
        headers: {
          'Authorization': `Bearer ${accessToken}`
        },
        processData: false,
        contentType: false,
        data: formData,
      }).done(function (res) {
        $('#upload-message').html('<span class="text-success">上传并翻译成功！</span>');
        $('#translation-result').html(`<strong>翻译结果:</strong><br>${res.chinese_translation}`);
        fetchRecords(); // Refresh records
      }).fail(function (xhr) {
        const err = xhr.responseJSON.message || '上传失败';
        const errorDetail = xhr.responseJSON.error || '';
        showModal(`上传失败: ${err} ${errorDetail}`);
      });
    });

    // Fetch Translation Records
    function fetchRecords() {
      // Assuming you have an endpoint to fetch all records for the user
      // If not, you might need to implement it
      $.ajax("/api/records", {
        method: "GET",
        headers: {
          'Authorization': `Bearer ${accessToken}`
        },
      }).done(function (res) {
        $('#records-list').empty();
        res.records.forEach(record => {
          $('#records-list').append(`
            <div class="record-item">
              <strong>记录ID:</strong> ${record.id}<br>
              <strong>翻译内容:</strong> ${record.chinese_translation}<br>
              <strong>创建时间:</strong> ${new Date(record.created_at).toLocaleString()}
            </div>
          `);
        });
      }).fail(function (xhr) {
        const err = xhr.responseJSON.message || '获取记录失败';
        showModal(`获取记录失败: ${err}`);
      });
    }

    // Show Modal with Message
    function showModal(message) {
      $('#modal-body').html(message);
      var messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
      messageModal.show();
    }

    // On Page Load, Check if User is Already Logged In
    $(document).ready(function () {
      if (accessToken) {
        $('#auth-section').hide();
        $('#upload-section').removeClass('hidden');
        $('#records-section').removeClass('hidden');
        $('#logout-button').removeClass('hidden');
        fetchRecords();
      } else {
        showLogin();
      }
    });
  </script>
</body>

</html>
